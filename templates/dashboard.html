{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<html dir="rtl">
  <head>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
    /> 
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/panel.css' %}">

    <style>
      
    </style>
</head>

<div class="container ">
    <div class="text-center mt-3">
        <i class="fas fa-screwdriver-wrench fs-3"></i>
        <span class="fw-bold m-2 text-center fs-2">
          داشبورد
        </span>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mb-3">
            <a class="btn btn-primary btn-lg w-100 py-4 fs-5" 
            href="{% url 'customerlist' %}">
            <i class="fa-solid fa-shop fs-5 mx-1"></i>
                مشتریان
            </a>
        </div>
        {% comment %} <div class="col-12 col-md-6 col-lg-4 mb-3">
            <a class="btn btn-primary btn-lg w-100 py-4 fs-5" 
            href="{% url 'adminpanel' %}">
                پروسه ها
            </a>
        </div> {% endcomment %}
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <a class="btn btn-primary  btn-lg w-100 py-4 fs-5" 
          href="{% url 'procedurelist' %}">
          <i class="fa-solid fa-lightbulb fs-5 mx-1"></i>
              پروسه ها
          </a>
        </div>
        <div class="col-12  col-md-6 col-lg-4 mb-3">
          <a class="btn btn-primary btn-lg w-100 py-4 fs-5" 
          href="{% url 'billlist' %}">
          <i class="fa-solid fa-money-check-dollar fs-5 mx-1"></i>
              چک ها
          </a>
        </div>
        {% if user.is_staff %}
        <div class="col-12  col-md-6 col-lg-4 mb-3">
          <a class="btn btn-primary btn-lg w-100 py-4 fs-5" 
          href="{% url 'adminpanel' %}">
          <i class="fa-solid fa-key fs-5 mx-1"></i>
            مدیریت
          </a>
        </div>
        <div class="col-12  col-md-6 col-lg-4 mb-3">
          <a class="btn btn-primary btn-lg w-100 py-4 fs-5" 
          href="{% url 'userlist' %}">
          <i class="fa-solid fa-user fs-5 mx-1"></i>
            کاربران
          </a>
        </div>
        <div class="col-12  col-md-6 col-lg-4 mb-3">
          <a class="btn btn-primary btn-lg w-100 py-4 fs-5" 
          href="{% url 'factorlist' %}">
          <i class="fa-solid fa-money-check fs-5 mx-1"></i>
            فاکتور ها
          </a>
        </div>
        {% endif %}
    </div>
</div>
</html>

{% endblock content %}
