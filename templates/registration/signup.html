{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% load static %} 
{% block content %}
<html dir="rtl">

<head>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
    rel="stylesheet"
  /> 
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/createview.css' %}">
</head>
<body>
  <div >
    <div class="mt-3">
      <i class="fas fa-user-plus fa-2x"></i>
      <span class="h2 m-2">ساخت حساب کاربری<span>
    </div>
    <hr>
    {% comment %} <p class="text-dark">Already have an account? <a href='{% url 'login' %}'>Login</a></p> {% endcomment %}
    <form method="post">

      {% csrf_token %} {{form|crispy}}
      <button type="submit" class="btn btn-success">ثبت اطلاعات</button>
      
      {% comment %} <p class="text-dark">Already have an account? <a href='{% url 'signup' %}'>Login</a></p> {% endcomment %}
    </form>
  </div>
</body>
</html>  
{% endblock content %}
